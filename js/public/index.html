<!DOCTYPE html>
<html>
  <head>
    <title>React Bootstrap Todo List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
     .items-wrapper {
       padding-left:0px;
     }
     .items-wrapper li{
       position: relative;
     }
     .items-wrapper li span.glyphicon{
       display: block;
       position: absolute;
       right: 5px;
       top: 12px;
     }
     .items-wrapper li span.content{
       padding: 0 0 0 10px;
     }
     .loginContainer {
       left: 50%;
       top: 30%;
       width: 30%;
       position: absolute;
       margin-left: -15%;
       min-width: 150px;
       max-width: 300px;
     }
     .top-buffer { margin-top:20px; }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="index.js"></script>
  </body>
</html>
