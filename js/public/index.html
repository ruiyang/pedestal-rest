<!DOCTYPE html>
<html>
<head>
    <title>React Bootstrap Todo List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <style type="text/css">
        .items-wrapper {
            padding-left:0px;
        }
        .items-wrapper li{
            position: relative;
        }
        .items-wrapper li span.glyphicon{
            display: block;
            position: absolute;
            right: 5px;
            top: 12px;
        }
        .items-wrapper li span.content{
            padding: 0 0 0 10px;
        }
    </style>
</head>
<body>
<div id="app"></div>
<script src="index.js"></script>
</body>
</html>
